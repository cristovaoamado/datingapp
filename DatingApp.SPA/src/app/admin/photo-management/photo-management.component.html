<div class="row">
  <div class="col-sm-2 text-center" *ngFor="let photo of photos">
    <h5>{{photo.userName}}</h5>
    <img src="{{photo.url}}" class="img-thumbnail p-1" alt="photo.userName">
    <div class="text-center">
      <button class="btn btn-success btn-sm mr-1" 
        (click)="approvePhoto(photo.id)">Approve</button>
      <button class="btn btn-danger btn-sm" 
        (click)="rejectPhoto(photo.id)">Reject</button>
    </div>
  </div>
</div>
