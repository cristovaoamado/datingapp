<div class="row">
  <table class="table">
    <tr>
      <td style="width: 10%">User ID</td>
      <td style="width: 30%">Username</td>
      <td style="width: 40%">Active roles</td>
      <td style="width: 20%"></td>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.username}}</td>
      <td>{{user.roles}}</td>
      <td><button class="btn btn-info" (click)="editRolesModal(user)">Edit Roles</button></td>
    </tr>
  </table>
</div>
